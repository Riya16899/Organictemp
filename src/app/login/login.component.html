<div class="front-class">

	<div class="container ">
		<div class="d-flex justify-content-center">
			<div class="user_card card">
				<div class="card-header">
		
					<h4> Login </h4>
				</div>
				<div class="card-body justify-content-center">
					<form [formGroup]="loginForm" >
						<div class="form-group">
							<b><label for="email">Email</label></b>
							<input type="text" formControlName="email" class="form-control" placeholder="Email address" required>
							<div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert alert-danger">
							<div *ngIf="f.email.invalid">invalid </div>
							</div>
						</div>

						<div class="form-group">
							<b><label class="label" for="password">Password</label></b>
							<input type="password" formControlName="password" class=" form-control" placeholder="Password" required>
							<div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="alert alert-danger">
							<div *ngIf="f.password.invalid">Password should contain at least 6 characters.</div>
							</div>
						</div>
						<div class="form-group">
				 			<button (click)="Login()" [disabled]="!loginForm.valid" type="button" class="btn btn-primary">Login</button>

				 			<span style="text-align: right; float: right; margin-top: 5px;"><a routerLink="/forget" routerLinkActive="">Forgot Password?</a></span>
				   		</div>
				   		<span style="text-align: left; float: left;"><a routerLink="/reset" routerLinkActive="">Reset password</a></span>
						<span style="text-align: right; float: right;"><a routerLink="/register" routerLinkActive="">Create One!</a></span>
					</form>
					<br>
					<div class="" *ngIf="show">
						<p>Link is disabled? Generate new verification link <a routerLink="/gen-verification" routerLinkActive="">Here</a></p>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
