<div class="front-class">
	<div class="container ">
		<div class="d-flex justify-content-center">
			<div class="user_card card">
				<div class="card-header">
					<button type="button" class="close" aria-label="Close">
					<span aria-hidden="">&times;</span>
					</button> 
					<h4> Login </h4>
				</div>
				<div class="card-body justify-content-center">
					<form>
						<div class="form-group">
							<b><label for="email">Email</label></b>
							<input type="text" name="" class="form-control" value="" placeholder="Email address">
						</div>

						<div class="form-group">
							<b><label class="label" for="pwd">Password</label></b>
							<input type="password" name="" class=" form-control" value="" placeholder="Password">
						</div>
						<div class="form-group">
				 			<button (click)="Login()" type="button" class="btn btn-primary">Login</button>
				 			<span style="text-align: right; float: right; margin-top: 5px;"><a routerLink="/forget" routerLinkActive="">Forgot Password?</a></span>
				   		</div>
				   		<span style="text-align: left; float: left;"><a routerLink="/reset" routerLinkActive="">Reset password</a></span>
						<span style="text-align: right; float: right;"><a routerLink="/register" routerLinkActive="">Create One!</a></span>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
