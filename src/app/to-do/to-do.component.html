<div class="Container">
  <h2>My wishlists:</h2>

  <div *ngIf="todoError?.message">
    <div class="alert alert-danger" role="alert">
      Some error occurred. Please try again
    </div>
  </div>

  <ng-container *ngFor="let todo of ToDoList">
    <div class="row">
      <div class="col-md-2">Name:</div>
      <div class="col-md-2 todoItem">{{ todo.Title }}</div>
      <div class="col-md-2">Text:</div>
      <div class="col-md-2 todoItem">{{ todo.Text }}</div>
      <div class="col-md-2">IsCompleted:</div>
      <div class="col-md-2 todoItem">{{ todo.IsCompleted }}</div>
      <button type="submit" (click)="deleteToDo(todo.id)" class="btn btn-primary" style="Width:70px;">
          Delete
        </button>
      
    </div>
  </ng-container>
</div>

<hr />

<div class="container form-group" style="margin: 10px;">
  <h3>Create New Wishlist</h3>
  <form (ngSubmit)="createToDo()">
    <div class="row">
      <div class="form-group col-md-4">
        <input
          [(ngModel)]="Title"
          placeholder="Enter your Wish"
          class="form-control"
          name="Title"
          style="min-width: 150px;"
        />
      </div>

      <div class="form-group col-md-4">
        <input
          [(ngModel)]="Text"
          placeholder="Enter your Text"
          class="form-control"
          name="Text"
          style="min-width: 130px;"
        />
      </div>

      <div style="margin-top: 10px; margin-left: 20px;">
        <input
          type="checkbox"
          class="form-check-input"
          id="IsCompleted"
          name="IsCompleted"
          [(ngModel)]="IsCompleted"
        />

        <label for="IsCompleted" class="form-check-label">Completed?</label>
      </div>

      <div class="col-md-2">
        <button type="submit" class="btn btn-primary" style="Width:50px;">
          Add
        </button>
      </div>



    </div>

  </form>
</div>
