<div class="front-class">

<img alt="Group 196" class="right-side-img" src="./assets/Group 196.png">
<img alt="Group 228" class="left-side-img" src="./assets/Group 228.png">

	<div class="d-flex justify-content-center">

		<div class="product-info">
			<div class="row" *ngFor="let product of product_data">
				<div class="col-sm">
					
					<img class="" src="{{product.image_url}}" alt="Mask Group 62">
					
				</div>
				<div class="col-sm info-data" >
					
					<h3>{{product.p_name | titlecase}}</h3>
					<div class="price">
						<h4> Rs.{{product.disscount_price}}/- </h4>
						<h5> Rs.{{product.price}} </h5>
					</div>
					
					<p> Availability: <b> {{product.availability}} in stock</b> </p>
					<p> {{product.description}}
					</p>

					<div class="quantity">
						<form>

					
						<div class="" value="2">
						<div class="quantity-input">
							  <button type="button" class="btn btn-light" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" (click)="Submit()">
							  	<b>-</b></button>
							  <input #qua class="quantity" min="1" name="quantity" value="1" type="number">
							  <button  type="button" class="btn btn-light" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" (click)="Submit()">
							  	<b>+</b></button>
						</div>
					<!-- 	<input formControlName="quantity" id="demoInput" type="number" min="1" max="10" value=1> -->
					
						<br>
						
						<button class="btn btn-outline-info" (click)="Cart($event)">
							<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							  <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
							</svg>
						Add to cart</button>
						<button class="btn btn-outline-info" (click)="Buy()">Buy</button>
						</div>
						</form>
						<p>Categories: {{product.sub_cat_name | titlecase}}, {{product.cat_name | titlecase}}</p>

						
					</div>

				</div>
			</div>
		</div>

		
	</div>
</div>
