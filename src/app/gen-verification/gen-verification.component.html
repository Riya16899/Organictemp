<div class="front-class">
	<div class="container ">
		<div class="d-flex justify-content-center">
			<div class="user_card card">
				<div class="card-header">
					
					<h4> Verification Link </h4>
				</div>
				<p style="text-align: center; float: center; margin: 15px;">Give your email that is registered with us we will send you email with verification link.</p>
				<div class="card-body justify-content-center">
					<form [formGroup]="verificationForm" (ngSubmit)="Verification()">
						<div class="form-group">
							<b><label for="email">Email address</label></b>
							<input type="email" formControlName="email" class="form-control" value="" placeholder="Email address">
						</div>

						<div class="d-flex justify-content-center mt-3">
				 			<button type="button" class="btn btn-primary" (click)="Verification()">Send</button>
				   		</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
