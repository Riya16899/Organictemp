<div class="front-class">
	<div class="container h-100">
		<div class="d-flex justify-content-center">
			<div class="user_card card">
				<div class="card-header">
		
					<h4> Reset Password </h4>
				</div>
				<div class="card-body justify-content-center ">
					<form [formGroup]="resetForm" (ngSubmit)="Reset()">
						<div class="form-group">
							<b><label for="pwd">New Password</label></b>
							<input type="password" formControlName="pwd" class="form-control" value="" placeholder="Password">
							<div *ngIf="f.pwd.invalid && (f.pwd.dirty || f.pwd.touched)" class="alert alert-danger">
							<div *ngIf="f.pwd.invalid">invalid </div>
							</div>
						</div>
						<div class="form-group">
							<b><label class="label" for="cnfpwd">Confirm Password</label></b>
							<input type="password" formControlName="cnfpwd" class=" form-control" value="" placeholder="Confirm password">
							<div *ngIf="f.cnfpwd.invalid && (f.cnfpwd.dirty || f.cnfpwd.touched)" class="alert alert-danger">
							<div *ngIf="f.cnfpwd.invalid">invalid </div>
							<div *ngIf="f.cnfpwd.errors.confirmedValidator">Password and Confirm Password must be match.</div>
							</div>
						</div>
						<div class="form-group">
				 			<button type="button" class="btn btn-primary" (click)="Reset()" [disabled]="!resetForm.valid">Submit</button>
				 			
				   		</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
