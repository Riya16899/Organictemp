<div class="front-class">
	<div class="container h-100">
		<div class="d-flex justify-content-center">
			<div class="user_card card">
				<div class="card-header">
		
					<h4> Reset Password </h4>
				</div>
				<div class="card-body justify-content-center ">
					<form [formGroup]="resetForm" (ngSubmit)="Reset()">
						<div class="form-group">
							<b><label for="pwd">New Password</label></b>
							<input type="text" formControlName="pwd" class="form-control" value="" placeholder="password">
						</div>
						<div class="form-group">
							<b><label class="label" for="cnfpwd">Confirm Password</label></b>
							<input type="text" formControlName="cnfpwd" class=" form-control" value="" placeholder="Confirm password">
						</div>
						<div class="form-group">
				 			<button type="button" class="btn btn-primary" (click)="Reset()">Submit</button>
				 			
				   		</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
