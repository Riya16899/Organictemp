<div class="front-class">
	<div class="container h-100">
		<div class="d-flex justify-content-center">
			<div class="user_card card">
				<div class="card-header">
					<button type="button" class="close" aria-label="Close">
					<span aria-hidden="">&times;</span>
					</button> 
					<h4> Register </h4>
				</div>
				<div class="card-body justify-content-center ">
					<form>
						<div class="form-group">
							<b><label class="label" for="name">Name</label></b>
							<input type="text" name="" class=" form-control" value="" placeholder="Name">
						</div>
						<div class="form-group">
							<b><label for="email">Email</label></b>
							<input type="text" name="" class="form-control" value="" placeholder="Email address">
						</div>
						<div class="form-group">
							<b><label for="pwd">Password</label></b>
							<input type="password" name="" class="form-control" value="" placeholder="Password">
						</div>
						<div class="form-group">
							<b><label for="confpwd">Confirm Password</label></b>
							<input type="password" name="" class="form-control" value="" placeholder="Confim password">
						</div>
						
						<div class="form-group">
				 			<button type="button" class="btn btn-primary">Submit</button>
				   		</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
