<div class="front-class">
	<div class="container ">
		<div class="d-flex justify-content-center">
			<div class="user_card card">
				<div class="card-header">
					
					<h4> Forgot Password </h4>
				</div>
				<p style="text-align: center; float: center; margin: 15px;">No worries! Just enter your email and We will send you a reset password link.</p>
				<div class="card-body justify-content-center">
					<form [formGroup]="forgetForm" (ngSubmit)="Forgot()">
						<div class="form-group">
							<b><label for="email">Email address</label></b>
							<input type="email" formControlName="email" class="form-control" value="" placeholder="Email address">
							<div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert alert-danger">
							<div *ngIf="f.email.invalid">invalid </div>
							</div>
						</div>

						<div class="d-flex justify-content-center mt-3">
				 			<button type="button" class="btn btn-primary" (click)="Forgot()" [disabled]="!forgetForm.valid">Send</button>
				   		</div>
					</form>

				

				</div>
			</div>
		</div>
	</div>
</div>
